<template name="locations">
<div class="container products">
  <h1>NÃºmero de clientes por secciones</h1>
  <hr>
  <div class="row category-credit" style="margin-top:20px">
    {{#each locations}}
      {{ > locationInfo}}
    {{/each}}
  </div>
</div>
</template>

<template name="locationInfo">
<div class="col-lg-2 col-md-4 col-xs-6 thumb ">
  <div class="thumbnail">
    <a class="" href="/locations/{{id}}">
      <img class="img-responsive" src="/img/{{image}}" alt="">
      <div class="wrapper">
        <div class="caption post-content">
          <h4>{{location}}</h4>
        </div>
      </div>
    </a>
    <div class="wrapper">
      <div class="post-meta">
        <div >Clientes: {{count}} </div>
      </div>
    </div>
  </div>
</div>
</template>
